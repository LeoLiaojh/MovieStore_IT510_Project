<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<body>

		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <!--li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>

		        <a class="nav-link" href="#">Link</a>
		      </li-->
		      <li class="nav-item dropdown">
		      	<a class="nav-link dropdown-toggle" href="#" id="category_dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		      		Category
		      	</a>
		      	<div class="dropdown-menu" aria-lablledby="category_dropdown">
		      		<a class="dropdown-item" href="#">DVDs</a>

		      		<a class="dropdown-item" href="#">Rent</a>
		      	</div>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          UserName

		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
	</header>

	<style type="text/css">
		.cast .w-300{
			width: 300px;
			height: 300px;
			border-radius: 100%;
			overflow: hidden;
		}
		.cast img {
			width: 100%;
			height: 100%;
		}
		.cast span {
			display: block;
			position: relative;
			padding-left: 60px;
		}
		.cast .cast_name {
			margin-top: 50px;
			font-size: 3rem;
			font-weight: bold;
		}
		.cast .cast_role {
			font-size: 1.5rem;
		}
		.films h3{
			display: block;
			width: 100%;
			margin-top: 120px;
			margin-bottom: 60px;
		}
	</style>
	<div class="container movie_category">
		<div class="row cast">
			<div class="w-300">
				<img src="img/default.jpg" class="img-fluid" alt="Responsive image">
			</div>
			<div class="col">
				<span class="cast_name">Jim King</span>
				<span class="cast_role">Director</span>
			</div>
		</div>

		<div class="row films">
			<h3>Filmography</h3>
			<div class="col-2">
				<div class="movie_info">
					<img src="img/movie.jpg" class="img-fluid" alt="Responsive image">
					<span class="movie_name">BatMan: Gotham By Gaslight</span>
					<span class="movie_year">2018</span>
					<span class="movie_price">From: $33.5</span>
				</div>
			</div>
			<div class="col-2">
				<div class="movie_info">
					<img src="img/movie.jpg" class="img-fluid" alt="Responsive image">
					<span class="movie_name">BatMan: Gotham By Gaslight</span>
					<span class="movie_year">2018</span>
					<span class="movie_price">From: $33.5</span>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
