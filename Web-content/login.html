<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movie Store</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<style type="text/css">
		body {
			background-color: #0c3d7180;
		}
		.log-title {
			display: block;
			width: 100%;
			text-align: center;
			font-size: 2.4rem;
			color: #fff;
			margin-top: 120px;
			margin-bottom: 30px;
		}
		.log-box {
			display: block;
			position: relative;
			top: 30%;
			width: 500px;
			padding: 30px 15px;
			margin: auto;
			background-color: #fff;
			border-radius: 12px;
		}
		.log-box button{
			display: block;
			width: 120px;
		}
		.log-box a {
			padding-left: 5px;
		}
	</style>
	<div class="log-title">
		Log In
	</div>
	<div class="log-box">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Username</label>
		    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
		    <a href="#">forgot my password?</a>
		  </div>
		  <button type="submit" name="login_sub" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
